<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unid03 - Lista01 - Questão03</title>
    <script type="text/javascript">          
        {  
            let alunos = [];
            let notas = [];
            let soma = 0;
            let media;
           
            for (let aln = 1; aln < 2; aln++)
                {
                    alunos[aln] = prompt("Nome do(a) Aluno(a) " + aln)
                    for (let n = 1; n < 3; n++) 
                        {
                            notas[n] = parseFloat(prompt( n + "ª Nota"))
                        }    
                }  
            
            for (let i = 1; i < 3; i++) 
                {
                    soma = (soma + notas[i])
               
                }
            media = soma / 2

            for (let la = 1; la < 2; la++)
                {
                    document.write("Aluno: " + alunos + "<br>")
                    for (let ln = 1; ln < 3; ln++) 
                        {
                            document.write("Nota: " +ln+ "=" + notas[ln] + "<br>")
                        }    
                }  
            document.write("<br>")
            document.write("Média do Aluno : " + media)
        }
    </script> 

</head>

</html>
