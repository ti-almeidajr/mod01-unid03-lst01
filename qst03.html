<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unid03 - Lista01 - Questão03</title>
    <script type="text/javascript">          
        {  
            let alunos = [];
            let notas = [];

            for (let a = 1; a < 2; a++) 
                {
                    alunos[a] = prompt("Informe o nome do(a) " + a + " aluno(a)")
                    for (let n = 1; n < 3; n++) 
                        {
                            notas[n] = parseFloat(prompt("Informe a " + n + "ª nota do(a) aluno(a)" + alunos))
                           

                        }      
                }
            document.write(alunos + " tirou as seguintes notas: " + notas.join("  ") + "<br>")
        }
    </script> 

</head>
<body>
</body>
</html>
