<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unid03 - Lista01 - Questão03</title>
    <script type="text/javascript">          
        {  
            let alunos = [];
            let notas = [];
            let soma = 0;
            let media;
           
            for (let a = 1; a < 2; a++)
                {
                    alunos[a] = prompt("Nome do aluno")
                    for (let n = 1; n < 3; n++) 
                        {
                            notas[n] = parseFloat(prompt("Nota " + n))
                        }    
                }  
            
            for (let i = 1; i < 3; i++) 
                {
                    soma = (soma + notas[i])
                }
           
            media = soma / 2
            document.write("Aluno: " + alunos.join("") + "<br>")
            for (let r = 1; r < 3; r++) 
                {
                    document.write("Nota: " + r + ": " + notas[r] + "<br>")
                }
            
            document.write("<br>")
            document.write("Média do aluno: " + media)
        }
    </script> 

</head>

</body>
</html>
