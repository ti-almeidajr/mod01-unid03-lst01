<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unid03 - Lista01 - Questão03</title>
    <script type="text/javascript">          
        {  
            let alunos = [];
            let notas = [];
            let soma = 0;
            let media;
           
            for (let aln = 1; aln < 3; aln++)
                {
                    alunos[aln] = prompt("Nome do(a) Aluno(a) " + aln)
                    for (let nts = 1; nts < 3; nts++) 
                        {
                            notas[nts] = parseFloat(prompt( nts + "ª Nota"))
                        }    
                }  
            
            for (let i = 1; i < 3; i++) 
                {
                    soma = (soma + notas[i])
               
                }
            media = soma / 2
           
            //Listar
            for (let aln = 1; aln < 3; aln++)
                {
                    document.write("Aluno: " + alunos[aln] + "<br>")
                    for (let nts = 1; nts < 3; nts++) 
                        {
                            document.write("Nota " + nts + ": " + notas[nts] + "<br>")
                        }    
                }  
            document.write("<br>")
            document.write("Média do Aluno : " + media)
        }
    </script> 

</head>
<body>
</body>
</html>
