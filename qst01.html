<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unid03 - Lista01 - Questão01</title>
    <script type="text/javascript">          
        {  
            let notas = [2];
            let notasMaiores = [2];

            for (let i = 0; i < 3; i++) {
                    notas[i] = parseFloat(prompt("Digite a " + i + " ª Nota")) 
                    for (let j = 0; j < 3; j++) {    
                            if (notas[i] > 5) {
                                    notasMaiores[j] = notas[i]
                            } 
                    }
            }
            document.write(notasMaiores)
        }
    </script> 

</head>
