<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unid03 - Lista01 - Questão01</title>
    <script type="text/javascript">          
        {  
            let notas = [];
            let notasMaiores = [];
            let j = 0;

            for (let c = 0; c < 3; c++) 
                {
                    notas[c] = parseFloat(prompt("Digite a " + c + " ª Nota")) 
                }

            for (let i = 0; i < 3; i++) 
                {
                    if (notas[i] > 5) 
                        {
                            notasMaiores[j] = notas[i]
                            j++
                        }
               
                
                }
            document.write(notasMaiores)
        }
    </script> 

</head>
<body>

</body>
</html>
