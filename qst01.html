    <title>Unid03 - Lista01 - Questão01</title>
    <script type="text/javascript">          
        {  
            let notas = [];
            let notasMaiores = [];

            for (let cont = 0; cont < 3; cont++) {
                notas[cont] = parseFloat(prompt("Digite a " + cont + " ª Nota"))        
            }
           

            for (let i = 0; i < 3; i++) {
                if (notas[cont] < 5) {
                    notasMaiores[i] = notas[cont]
                } 
            
             }
             document.write(notasMaiores[i])
             
    }
    </script>
