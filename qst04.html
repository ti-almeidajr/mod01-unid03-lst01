<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unid03 - Lista01 - Questão04</title>
    <script type="text/javascript">          
        {  
            let notas = [];
            let soma = 0;
            let media;

            for (let c = 0; c < 80; c++) 
                {
                    notas[c] = parseFloat(prompt("Digite a " + c + " ª Nota")) 
                }

            for (let i = 0; i < 80; i++) 
                {
                    soma = (soma + notas[i])
               
                }
            media = soma / 2
            document.write("As notas informadas foram: " + notas.join(" , ") + "<br>")
            document.write("A média da turma é : " + media)
        }
    </script> 

</head>
