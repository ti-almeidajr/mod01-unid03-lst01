<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testes</title>
    <script type="text/javascript">          
        {  
            let alunos = [];

            for (let i = 0; i < 2; i++) 
                {
                    alunos[i] = prompt("Aluno: ")
                }

            // Imprimir idades
            document.write("Alunos: <br>")
            for (let i = 0; i < 2; i++) 
                {
                    document.write(+ alunos[i] + "<br>")
                }     
        }
    </script> 

</head>
